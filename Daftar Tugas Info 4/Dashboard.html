<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
  <div class="app" id="app" data-theme="light">
    <header>
    <div>
        <h1>Daftar Tugas Mahasiswa</h1>
        <div style="color:var(--muted);
                    font-size:13px;
                    margin-top:6px">
                    Kelola tugas, atur prioritas, dan pantau progress
        </div>
    </div>

    <div class="controls">
        <div class="search" 
            title="Cari tugas">
          <svg width="16" height="16" 
                viewBox="0 0 24 24" 
                fill="none" 
                style="opacity:.7">
                <path d="M21 21l-4.35-4.35" 
                stroke="currentColor" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round"/>
                <circle cx="11" 
                        cy="11" 
                        r="6" 
                        stroke="currentColor" 
                        stroke-width="2"/>
            </svg>

          <input id="q" placeholder="Cari tugas..." aria-label="Cari tugas">
        </div>

        <button class="btn" id="btnAdd">
            <span style="font-size:18px">＋</span> 
            Tambah Tugas
        </button>

        <button class="btn ghost small" id="btnSettings" title="Pengaturan">⚙️</button>
      </div>
    </header>

    <main>
      <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
        <div style="font-weight:700;color:var(--muted);font-size:14px">Filter:</div>
        <button class="chip" data-filter="all" id="fAll">Semua</button>
        <button class="chip" data-filter="done" id="fDone">Selesai</button>
        <button class="chip" data-filter="pending" id="fPending">Belum Selesai</button>
      </div>

      <section id="list" class="list" aria-live="polite"></section>

      <nav class="bottom" aria-label="Navigasi bawah">
        <div>
          <button id="countInfo">0 tugas</button>
        </div>
        <div>
          <button id="sortBtn">Urut: Deadline ⌄</button>
          <button id="resetBtn" class="danger chip">🔄 Reset Data</button>
        </div>
      </nav>
    </main>
  </div>

  <!-- Modal template -->
  <template id="modalTpl">
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h2 id="modalTitle">Tambah Tugas Baru</h2>
        <div>
          <div class="form-row">
            <div class="col">
              <label for="taskName">Nama Tugas</label>
              <input id="taskName" type="text" placeholder="Contoh: Laporan IMK">
            </div>
            <div class="col">
              <label for="courseName">Mata Kuliah</label>
              <input id="courseName" type="text" placeholder="Contoh: Interaksi Manusia dan Komputer">
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="deadline">Deadline</label>
              <input id="deadline" type="date">
            </div>

            <div class="col">
              <label for="priority">Prioritas</label>
              <select id="priority">
                <option value="normal">Normal</option>
                <option value="high">Tinggi</option>
                <option value="low">Rendah</option>
              </select>
            </div>
          </div>

          <div style="margin-top:8px">
            <label for="notes">Keterangan (opsional)</label>
            <textarea id="notes" placeholder="Catatan singkat..."></textarea>
          </div>

          <div class="row-right">
            <button class="btn ghost small" id="btnCancel">Batal</button>
            <button class="btn small" id="btnSave">Simpan Tugas</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Settings template -->
  <template id="settingsTpl">
    <div class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h2>Pengaturan</h2>
        <div style="display:flex;flex-direction:column;gap:10px">
          <div>
            <label style="display:block;font-size:13px;color:var(--muted)">Tema</label>
            <div style="margin-top:6px;display:flex;gap:8px">
              <button class="chip" data-theme="light" id="themeLight">Terang</button>
              <button class="chip" data-theme="dark" id="themeDark">Gelap</button>
            </div>
          </div>

          <div>
            <label style="display:block;font-size:13px;color:var(--muted)">Urutkan tugas berdasarkan</label>
            <div style="margin-top:6px;display:flex;gap:8px">
              <button class="chip" id="sortDeadline">Deadline</button>
              <button class="chip" id="sortName">Nama</button>
              <button class="chip" id="sortStatus">Status</button>
            </div>
          </div>

          <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:8px">
            <button class="btn ghost small" id="closeSettings">Tutup</button>
          </div>
        </div>
      </div>
    </div>
  </template>
    <script src="script.js"></script>
      
</body>
</html>
